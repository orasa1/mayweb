@(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>ร้านเสื้อผ้า</title>
        <link rel="stylesheet" media="screen" href="/assets/stylesheets/bootstrap/css/bootstrap.css">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row" style="background-color: #2aabd2">
                <div class="col-lg-12">
                @header()
                </div>
            </div><br><br>
            <div class="row" >
                <div class="col-lg-3" style="background-color: salmon">
                    @menu()
                </div>
                <div class="col-lg-9 " style="background-color: darkgrey">
                    @content
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12" style="background-color: pink">
                @footer()
                </div>
            </div>
        </div>

    </body>
</html>
